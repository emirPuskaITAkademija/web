<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
        <h2 class="text-center">Login</h2>
        <form method="post" action="/web-1.0-SNAPSHOT/login">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email"  name="username" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <input value="Login" type="submit" class="btn btn-primary w-100"/>
            <p class="text-center mt-3">
                Nemate nalog? <a href="../register/registration.html">Registrujte se</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
